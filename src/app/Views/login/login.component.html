<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <mat-card-content>
          <mat-form-field class="login-full-width">
            <input name="username" matInput placeholder="Identifiant ou email"  [(ngModel)]="user.username" #username="ngModel" required>
          </mat-form-field>
  
          <mat-form-field class="login-full-width">
            <input name="password" matInput type="password" placeholder="Mot de passe" [(ngModel)]="user.password" #password="ngModel" required >
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block" >Log in</button>
      </form>
    </mat-card>
  
  </div>
