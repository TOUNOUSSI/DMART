<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>DATA MART</mat-card-title>
    </mat-card-header>

    <form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input name="username" matInput placeholder="Username or email" [(ngModel)]="user.username"
            #username="ngModel" required>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input name="password" matInput type="password" placeholder="Password" [(ngModel)]="user.password"
            #password="ngModel" required>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">Log In</button>
    </form>
  </mat-card>

</div>
